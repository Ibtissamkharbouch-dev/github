<mat-grid-list cols="3" rowHeight="90%">
  <mat-grid-tile colspan="1">
    <div *ngIf="user$ | async as userState" >
      <mat-card class="user-card"  *ngIf="userState.dataState == UsersStateEnum.SUCCESS">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{userState.user?.name}}</mat-card-title>
            <mat-card-subtitle>{{userState.user?.location}}</mat-card-subtitle>
            <img mat-card-lg-image [src]="userState.user?.avatar_url" alt="avatar_url">
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{userState.user?.bio}}
        </mat-card-content>
      </mat-card>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <div *ngIf="repositories$ | async as repositoryState">
      <mat-card class="main-form" *ngIf="repositoryState.dataState == RepositoriesStateEnum.SUCCESS">
        <mat-card-title>Repository List</mat-card-title>
        <mat-card-content >
          <mat-list class="">
            <mat-list-item *ngFor="let repository of repositoryState.repositories" lines="3">
              <mat-icon matListItemIcon>folder</mat-icon>
              <div>
                <div matListItemTitle>{{repository.name}}</div>
                <div>{{repository.description}}</div>
              </div>
              <div class="star">
                <mat-icon matListItemIcon>star</mat-icon> : {{repository.stargazers_count}}
              </div>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
